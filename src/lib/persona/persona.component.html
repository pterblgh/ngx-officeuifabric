<div class="persona-container {{ size || 'size48' }}">
  <div class="persona-left">
    <span class="dot" *ngIf="realSize < 24" [style.background]="initialsColor"></span>
    <div class="image-container">
      <img *ngIf="imageUrl && realSize > 10" [src]="imageUrl" [alt]="imageAlt">
    </div>
  </div>
  <div class="persona-right" *ngIf="!hidePersonaDetails">
    <span class="primary-text">{{ primaryText }}</span>
    <span class="secondary-text" *ngIf="showSecondaryText && realSize > 32">{{ secondaryText }}</span>
    <span class="tertiary-text" *ngIf="tertiaryText && realSize > 56">{{ tertiaryText }}</span>
    <span class="optional-text" *ngIf="optionalText && realSize > 72">{{ optionalText }}</span>
  </div>
</div>
