<div class="radio-container">
  <input type="radio" [attr.name]="name"
                      [attr.id]="id"
                      [checked]="checked"
                      [disabled]="disabled"
                      (change)="onInputChange($event)"
                      (click)="onInputClick($event)">
  <label [attr.for]="id">
    <ng-content></ng-content>
  </label>
</div>
